<!---comeco modal-->
<div id="passwordModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar senha</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="passwordSection">
                <form id="form_changePassword" name="form_changePassword" method="post">
                    <div class="input-group mb-3 mt-3 container">
                        <div class="input-group-prepend">
                            <span for="oldPassword" class="input-group-text" id="inputGroup-sizing-default">Senha</span>
                        </div>
                        <input id="oldPassword" name="oldPassword" type="password" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
                    </div>


                    <div class="input-group mb-3 mt-3 container">
                        <div class="input-group-prepend">
                            <span for="passwordForgot" class="input-group-text" id="inputGroup-sizing-default">Nova senha</span>
                        </div>
                        <input id="passwordForgot" name="passwordForgot" type="password" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
                    </div>


                    <div class="input-group mb-3 mt-3 container">
                        <div class="input-group-prepend">
                            <span for="passwordConfirm" class="input-group-text" id="inputGroup-sizing-default">Confirmar senha</span>
                        </div>
                        <input id="passwordConfirm" name="passwordConfirm" type="password" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button id="changePassword" name="changePassword" type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!---fim modal-->
