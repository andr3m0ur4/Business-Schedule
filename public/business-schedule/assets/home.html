<!DOCTYPE html>
<html lang="pt-br">

<head>
	<!-- Meta tags Obrigatórias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/Projeto PI/css/home.css">
	<title>Bussines Schedule</title>
</head>

<body>

	<!--Começo Navbar-->
	<nav class="navbar navbar-expand-lg navbar-light bgnav">
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">

				<a class="navbar-brand" href="#">
					<img src="/Projeto PI/img/TV_Aparecida_2010.png" width="30" height="30"
						class="d-inline-block align-top" alt="">
					Business Schedule
				</a>

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Menu
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Teste</a>
						<a class="dropdown-item" href="#">Teste</a>
						<a class="dropdown-item" href="#">Teste</a>
					</div>
				</li>

			</ul>
		</div>
	</nav>
	<!--Fim Navbar-->

	

	<!--Começo Drag And Drop-->
	<div class="boards container justify-content-center">
		<div class="board">
			<h3>Nome</h3>
			<div class="dropzone">
				<div class="card" draggable="true">
					<div class="status green"></div>
					<div class="content"> Igor Marcondes Santos</div>
				</div>
				<div class="card" draggable="true">
					<div class="status green"></div>
					<div class="content"> André de Moura Benedicto</div>
				</div>
			</div>

		</div>
		<div class="board">
			<h3>Estudio</h3>
			<div class="dropzone">
				<div class="card" draggable="true">
					<div class="status blue"></div>
					<div class="content"> Delta</div>
				</div>
				<div class="card" draggable="true">
					<div class="status blue"></div>
					<div class="content"> Bravo</div>
				</div>
			</div>
		</div>
		<div class="board">
			<h3>Programa</h3>
			<div class="dropzone">
				<div class="card" draggable="true">
					<div class="status red"></div>
					<div class="content"> Missa</div>
				</div>
				<div class="card" draggable="true">
					<div class="status red"></div>
					<div class="content"> Missa 2</div>
				</div>
			</div>
		</div>
		<div class="board">
			<h3>Horario</h3>
			<div class="dropzone">
				<div class="card" draggable="true">
					<div class="status red"></div>
					<div class="content"> 18:00</div>
				</div>
				<div class="card" draggable="true">
					<div class="status red"></div>
					<div class="content"> 18:00</div>
				</div>
			</div>
		</div>
	</div>
	<!--Fim Drag And Drop-->

	<div class="row mt-5 justify-content-center">
		<button type="button" class="btn btn-primary mr-4">Apagar</button>
		<button type="button" class="btn btn-primary">Salvar</button>
	</div>

	<script src="/Projeto PI/js/home.js" defer></script>
	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
